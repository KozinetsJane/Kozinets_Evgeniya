<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sprite</title>
    <style>
        .cards{

            width: 155px; height: 204px;
        }
        
        .interval{
            clear: both;
            height: 10px;

        }
        .layer{
            float: left;

        }
    </style>

</head>
<body>
    
    <div class="cards" style="background-image: url(cards.png);
    background-repeat: no-repeat;

    <div class="cards" style="background-image: url(cards.png);
